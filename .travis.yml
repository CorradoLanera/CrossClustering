# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

os:
  - linux
  - osx

r:
  - oldrel
  - release

include:
  matrix:
    - name: "devel linux"
      r: devel
      os: linux
    - name: "devel osx"
      r: devel
      os: osx
      warnings_are_errors: false

after_success:
  - Rscript -e 'covr::codecov()'
